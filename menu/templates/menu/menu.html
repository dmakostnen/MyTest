{% extends 'menu/base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for dish in dishes %}
        {% if dish.acctivate %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ dish.image.url }}" alt="{{ dish.name }}">
                <div class="card-body">
                    <h4 class="card-title">{{ dish.name }}</h4>
                    <h5>{{ dish.price }} сом.</h5>
                    <p class="card-text">{{ dish.description }}</p>
                </div>
                <div class="card-footer">
                    <form method="post" action="{% url 'add_to_cart_with_table' table_number=table_number dish_id=dish.id %}">
                        {% csrf_token %}
                        <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" style="width: 80px;">
                        <button type="submit" class="btn btn-primary">Добавить к закаку</button>
                    </form>
                </div>
            </div>
        </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
